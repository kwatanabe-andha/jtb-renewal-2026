_org\":\"https://tourism.g.kuroco-img.app/files/topics/35_ext_1_0.jpg\"},\"catch_text\":\"1988年以来発行、日本における海外旅行市場の実態と今後の展望を分析\",\"heading\":{\"heading_title\":\"今後の生活や旅行行動に関する変化の兆しをとらえる\",\"heading_schedule\":\"年1回\",\"heading_color\":\"\",\"heading_bg_color\":\"\",\"heading_bg_opacity\":null},\"img_main\":{\"id\":\"35_ext_07_0\",\"url\":\"https://tourism.g.kuroco-img.app/v=1768984804/files/topics/35_ext_7_0.jpg\",\"desc\":\"\",\"url_org\":\"https://tourism.g.kuroco-img.app/files/topics/35_ext_7_0.jpg\"},\"background\":{\"background_img\":{\"id\":\"35_ext_08_0\",\"url\":\"https://tourism.g.kuroco-img.app/v=1768984804/files/topics/35_ext_8_0.png\",\"desc\":\"\",\"url_org\":\"https://tourism.g.kuroco-img.app/files/topics/35_ext_8_0.png\"},\"background_color\":\"\"},\"excerpt\":\"JTB総合研究所では、2013年から「スマートフォンの利用と旅行消費に関する調査」を定点実施しています。本調査では、スマホ利用と人々の意識を追うことで、旅行や暮らしの変化を捉えています。「SNS疲れ」や「デジタルデトックス」などの兆しをいち早く発見してきた調査では、ライフスタイルと旅行・消費の関係を探る研究を継続しています。\",\"article\":\"\u003cp\u003eJTB総合研究所では、2013年から「スマートフォンの利用と旅行消費に関する調査」を定点実施しています。本調査では、スマホ利用と人々の意識を追うことで、旅行や暮らしの変化を捉えています。「SNS疲れ」や「デジタルデトックス」などの兆しをいち早く発見してきた調査では、ライフスタイルと旅行・消費の関係を探る研究を継続しています。JTB総合研究所では、2013年から「スマートフォンの利用と旅行消費に関する調査」を定点実施しています。本調査では、スマホ利用と人々の意識を追うことで、旅行や暮らしの変化を捉えています。「SNS疲れ」や「デジタルデトックス」などの兆しをいち早く発見してきた調査では、ライフスタイルと旅行・消費の関係を探る研究を継続しています。\u003c/p\u003e\u003cfigure class=\\\"image\\\"\u003e\u003cimg style=\\\"aspect-ratio:1576/947;\\\" src=\\\"https://tourism.g.kuroco-img.app/files/user/topics_img/19/11/dummy_series_img01.jpg\\\" width=\\\"1576\\\" height=\\\"947\\\"\u003e\u003c/figure\u003e\u003cp\u003eJTB総合研究所では、2013年から「スマートフォンの利用と旅行消費に関する調査」を定点実施しています。本調査では、スマホ利用と人々の意識を追うことで、旅行や暮らしの変化を捉えています。「SNS疲れ」や「デジタルデトックス」などの兆しをいち早く発見してきた調査では、ライフスタイルと旅行・消費の関係を探る研究を継続しています。JTB総合研究所では、2013年から「スマートフォンの利用と旅行消費に関する調査」を定点実施しています。本調査では、スマホ利用と人々の意識を追うことで、旅行や暮らしの変化を捉えています。「SNS疲れ」や「デジタルデトックス」などの兆しをいち早く発見してきた調査では、ライフスタイルと旅行・消費の関係を探る研究を継続しています。\u003c/p\u003e\",\"overview_contents\":\"\u003cp\u003e観光立国の実現に向け、国の政策が引き続き強く推進されることが見込まれるなかで、地方公共団体においても「観光政策」がますます重要な位置づけになっています。そのため、都道府県や市町村の観光行政のあり方や今後の方向性を検討していく必要があります。\u003cbr\u003e当財団では、自主研究として、地方公共団体を対象とする観光政策アンケート調査を2014年度から継続的に実施しています。2018年度からは、従前の成果を踏まえ、都道府県と市町村とで可能な限り統一の調査項目を利用する等の調査票の見直しを行い実施しています。\u003cbr\u003e2020年度は、2020年1月からの新型コロナウイルス感染症の流行をうけ、従来の調査項目を一部縮小し、新型コロナウイルス感染症対策として取り組んだ施策等についての項目を追加しています。\u003cbr\u003e主な調査項目としては、都道府県・市町村における観光行政に関わる基盤整備の状況（職員数、予算、職員の知識・技能）、前年度及び当年度の観光政策・重点施策、都道府県と市町村との役割分担、新型コロナウイルス感染症の影響や対策（自治体として取り組んだ施策、プロモーションの再開にあたっての条件、観光振興計画等の見直し状況）等です。\u003c/p\u003e\u003cfigure class=\\\"image\\\"\u003e\u003cimg style=\\\"aspect-ratio:2880/1460;\\\" src=\\\"https://tourism.g.kuroco-img.app/files/user/topics_img/19/12/dummy_series_bg.png\\\" width=\\\"2880\\\" height=\\\"1460\\\"\u003e\u003c/figure\u003e\",\"overview_table\":[{\"overview_detail\":\"インターネット調査会社が保有しているモニター対して、Webアンケート調査／インタビュー調査を実施\",\"overview_title\":\"調査方法\"},{\"overview_detail\":\"スクリーニング調査：日本国内に居住する 20歳以上の男女（3,851名）\\r\\n本調査：2023 年以降に観光を目的とした海外旅行をした人（221名）\\r\\nインタビュー調査：本調査と同条件で、インターネット上のチャット形式で実施（22名）\",\"overview_title\":\"対象者\"}],\"status\":{\"key\":\"open\",\"label\":\"連載中\"},\"contact\":{\"contact_default\":true,\"contact_department\":\"\",\"contact_custom_office_address\":\"\",\"contact_custom_url\":\"\",\"related_contact_person\":\"\",\"contact_note\":\"\"},\"meta_description\":\"\"},{\"topics_id\":33,\"ymd\":\"2026-01-21\",\"contents_type\":60,\"subject\":\"スマートフォンの利用と旅行消費に関する調査\",\"topics_flg\":1,\"open_flg\":1,\"regular_flg\":0,\"inst_ymdhi\":\"2026-01-21T17:23:01+09:00\",\"update_ymdhi\":\"2026-01-27T00:15:17+09:00\",\"topics_group_id\":19,\"slug\":\"reports-series-1\",\"group_nm\":\"調査レポート（シリーズ）\",\"group_description\":\"調査・レポートのシリーズ（カテゴリ）のコンテンツ\",\"contents_type_cnt\":1,\"contents_type_nm\":\"調査・レポート（シリーズ）\",\"contents_type_slug\":null,\"contents_type_parent_nm\":null,\"category_parent_id\":null,\"contents_type_ext_col_01\":null,\"contents_type_ext_col_02\":null,\"contents_type_ext_col_03\":null,\"contents_type_ext_col_04\":null,\"contents_type_e 々の意識を追うことで、旅行や暮らしの変化を捉えています。「SNS疲れ」や「デジタルデトックス」などの兆しをいち早く発見してきた調査では、ライフスタイルと旅行・消費の関係を探る研究を継続しています。\u003c/p\u003e\",\"overview_contents\":\"\u003cp\u003e観光立国の実現に向け、国の政策が引き続き強く推進されることが見込まれるなかで、地方公共団体においても「観光政策」がますます重要な位置づけになっています。そのため、都道府県や市町村の観光行政のあり方や今後の方向性を検討していく必要があります。\u003cbr\u003e当財団では、自主研究として、地方公共団体を対象とする観光政策アンケート調査を2014年度から継続的に実施しています。2018年度からは、従前の成果を踏まえ、都道府県と市町村とで可能な限り統一の調査項目を利用する等の調査票の見直しを行い実施しています。\u003cbr\u003e2020年度は、2020年1月からの新型コロナウイルス感染症の流行をうけ、従来の調査項目を一部縮小し、新型コロナウイルス感染症対策として取り組んだ施策等についての項目を追加しています。\u003cbr\u003e主な調査項目としては、都道府県・市町村における観光行政に関わる基盤整備の状況（職員数、予算、職員の知識・技能）、前年度及び当年度の観光政策・重点施策、都道府県と市町村との役割分担、新型コロナウイルス感染症の影響や対策（自治体として取り組んだ施策、プロモーションの再開にあたっての条件、観光振興計画等の見直し状況）等です。\u003c/p\u003e\u003cfigure class=\\\"image\\\"\u003e\u003cimg style=\\\"aspect-ratio:2880/1460;\\\" src=\\\"https://tourism.g.kuroco-img.app/files/user/topics_img/19/12/dummy_series_bg.png\\\" width=\\\"2880\\\" height=\\\"1460\\\"\u003e\u003c/figure\u003e\",\"overview_table\":[{\"overview_detail\":\"インターネット調査会社が保有しているモニター対して、Webアンケート調査／インタビュー調査を実施\",\"overview_title\":\"調査方法\"},{\"overview_detail\":\"スクリーニング調査：日本国内に居住する 20歳以上の男女（3,851名）\\r\\n本調査：2023 年以降に観光を目的とした海外旅行をした人（221名）\\r\\nインタビュー調査：本調査と同条件で、インターネット上のチャット形式で実施（22名）\",\"overview_title\":\"対象者\"},{\"overview_detail\":\"2024年9月26日～10月2日\",\"overview_title\":\"調査時期\"}],\"status\":{\"key\":\"open\",\"label\":\"連載中\"},\"contact\":{\"contact_default\":true,\"contact_department\":\"\",\"contact_custom_office_address\":\"\",\"contact_custom_url\":\"\",\"related_contact_person\":\"\",\"contact_note\":\"\"},\"meta_description\":\"\"},{\"topics_id\":36,\"ymd\":\"2026-01-21\",\"contents_type\":60,\"subject\":\"JTB旅行動向（コピー）\",\"topics_flg\":1,\"open_flg\":1,\"regular_flg\":0,\"inst_ymdhi\":\"2026-01-21T17:45:33+09:00\",\"update_ymdhi\":\"2026-01-26T13:53:35+09:00\",\"topics_group_id\":19,\"slug\":\"reports-series-4\",\"group_nm\":\"調査レポート（シリーズ）\",\"group_description\":\"調査・レポートのシリーズ（カテゴリ）のコンテンツ\",\"contents_type_cnt\":1,\"contents_type_nm\":\"
